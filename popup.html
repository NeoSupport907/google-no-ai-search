<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
    }

    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header {
      background: var(--card);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .main {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #64748b;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      box-sizing: border-box;
      font-family: monospace;
      background: var(--card);
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .hint {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #16a34a;
      height: 20px;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status.visible {
      opacity: 1;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: .3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">AI Search Remover</span>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="main">
    <div class="input-group">
      <label for="suffix">Search Suffix</label>
      <input type="text" id="suffix" placeholder=" -ai">
      <div class="hint">Appended to your search query</div>
    </div>

    <div class="input-group">
      <label for="domains">Custom Domains</label>
      <textarea id="domains" placeholder="example.com&#10;bing.com"></textarea>
      <div class="hint">One domain per line. All Google domains are included automatically.</div>
    </div>

    <button id="save" class="btn">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
